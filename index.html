<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
    <style></style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <picture>
            <source
              class="card__img"
              media="(min-width: 90rem)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img
              class="card__img"
              src="./images/image-product-mobile.jpg"
              alt="A purfume bottle on display."
            />
          </picture>
          <figcaption class="card__figcaption">
            A purfume bottle on display.
          </figcaption>
        </figure>
        <div class="card__content">
          <span class="card__product-type">Perfume</span>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price-wrapper">
            <span class="card__price-current">$149.99</span>
            <span class="card__price-old"><s>$169.99</s></span>
          </div>

          <button class="card__button">
            <img
              class="card__button__icon"
              src="./images/icon-cart.svg"
              alt=""
            />Add to Cart
          </button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Dasaru" target="_blank"
        >Dallas Berry</a
      >.
    </footer>
  </body>
</html>
